<h1 id="introducci%C3%B3n-a-la-estad%C3%ADstica">Introducción a la Estadística</h1>
<h2 id="de-datos-a-predicci%C3%B3n">De datos a predicción</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="2" data-paginate="true" lang="en-US" data-marpit-pagination="3" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="origen">Origen</h1>
<p>La palabra estadística surge de la noción del estado; de la recolección, organización, conservación y tratamiento de datos DEL ESTADO.</p>
<ul>
<li>Era una herramienta de gobierno para conocer la situación del estado.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Hoy en día ha evolucionado a ser una <strong>metaciencia</strong>.</li>
<li data-marpit-fragment="2">Aporta herramientas fundamentales a todas las otras ciencias.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="1" data-paginate="true" lang="en-US" data-marpit-pagination="4" style="--paginate:true;" data-marpit-pagination-total="118">
<p>La estadística se desarrolló a la par que la matemática, aprovechando en particular los avances en probabilidad.</p>
<ul>
<li>Probabilidad --&gt; Propone modelos matemáticos para modelar la aleatoriedad.</li>
<li>Es la base para la estadística inferencial. (más de esto después)</li>
<li>Estadística --&gt; Aprovecha tales modelos para entender datos.</li>
<li>El uso de modelos y cálculo probabilístico en muchas ocasiones nos ayuda a comprender aquello en lo que la simple intuición sería errónea.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Paradoja del cumpleaños...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="5" data-paginate="true" lang="en-US" data-marpit-pagination="5" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="paradoja-del-cumplea%C3%B1os">Paradoja del cumpleaños</h1>
<p>¿Cuál es la probabilidad de que una persona coincida en cumpleaños con otra en un grupo de 23 personas?</p>
<ul>
<li data-marpit-fragment="1">&quot;Yo creo que es prácticamente imposible...&quot;</li>
<li data-marpit-fragment="2">¡Resulta que es bastante probable!</li>
</ul>
<h3 id="desarrollo">Desarrollo:</h3>
<ul>
<li data-marpit-fragment="3">Para 2 personas, la probabilidad es de P(c_1 = c_2)</li>
<li data-marpit-fragment="4">Para 3 personas, P(c_1 = c_2, c_1 = c_3, c_2 = c_3)</li>
<li data-marpit-fragment="5">¿Un posible problema de conteo? (más de esto adelante)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="6" data-paginate="true" lang="en-US" data-marpit-pagination="6" style="--paginate:true;" data-marpit-pagination-total="118">
<p>Para ver cuántas posibilidades distintas (cuántos escenarios) existen, podemos verlo como un problema de conteo.<br />
Visto de esta forma:</p>
<ul>
<li data-marpit-fragment="1">Si tenemos un grupo de 20 personas, queremos ver cuántas concordancias de 2 personas pueden haber, ¡cuántas combinaciones pueden formar!</li>
<li data-marpit-fragment="2">20C2 --&gt; 20 personas en elección por par</li>
<li data-marpit-fragment="3">20C2 = 190 posibilidades!</li>
<li data-marpit-fragment="4">Y volviendo al problema del inicio...</li>
<li data-marpit-fragment="5">23C2 = 1770 posibilidades!</li>
<li data-marpit-fragment="6">(Todo esto para hacernos una idea de la magnitud del problema que pasa desapercibida!)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" lang="en-US" data-marpit-pagination="7" style="--paginate:true;" data-marpit-pagination-total="118">

<h2 id="retomando">Retomando...</h2>
<p>La probabilidad se utiliza en una amplia cantidad de campos, entre ellos:</p>
<ul>

<li>Comunicaciones,</li>

<li>Finanzas</li>
<li>y en nuestro caso de interés, <strong>Informática</strong>.</li>

<ul>
<li data-marpit-fragment="1">¡Un ejemplo claro aplicado al campo, la <strong>Teoría de la Información</strong>!</li>

</section>

<h1 id="bits-de-informaci%C3%B3n-entrop%C3%ADa-de-shannon">Bits de Información (Entropía de Shannon)</h1>
<p><strong>Fórmula general:</strong> cantidad de información al observar un evento con probabilidad <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>p</mi></mrow><annotation encoding="application/x-tex">p</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">p</span></span></span></span></p>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>I</mi><mo stretchy="false">(</mo><mi>p</mi><mo stretchy="false">)</mo><mo>=</mo><mo>−</mo><msub><mrow><mi>log</mi><mo>⁡</mo></mrow><mn>2</mn></msub><mo stretchy="false">(</mo><mi>p</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mrow><mi>log</mi><mo>⁡</mo></mrow><mn>2</mn></msub><mrow><mo fence="true">(</mo><mfrac><mn>1</mn><mi>p</mi></mfrac><mo fence="true">)</mo></mrow><mtext> bits</mtext></mrow><annotation encoding="application/x-tex">I(p) = -\log_2(p) = \log_2\left(\frac{1}{p}\right) \text{ bits}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.07847em;">I</span><span class="mopen">(</span><span class="mord mathnormal">p</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">−</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mop"><span class="mop">lo<span style="margin-right:0.01389em;">g</span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.207em;"><span style="top:-2.4559em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.2441em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord mathnormal">p</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.4em;vertical-align:-0.95em;"></span><span class="mop"><span class="mop">lo<span style="margin-right:0.01389em;">g</span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.207em;"><span style="top:-2.4559em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.2441em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner"><span class="mopen delimcenter" style="top:0em;"><span class="delimsizing size3">(</span></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3214em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal">p</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.8804em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mclose delimcenter" style="top:0em;"><span class="delimsizing size3">)</span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord text"><span class="mord"> bits</span></span></span></span></span></span></p></section>

an class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1.1901em;vertical-align:-0.345em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.8451em;"><span style="top:-2.655em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">6</span></span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.394em;"><span class="pstrut" style="height:3em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">1</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.345em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-class="lead" lang="en-US" class="lead" data-marpit-pagination="12" style="--paginate:true;--class:lead;" data-marpit-pagination-total="118">
<h1 id="la-estad%C3%ADstica">La Estadística</h1>
<h2 id="nos-adentramos-un-poco-m%C3%A1s">Nos adentramos un poco más...</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="3" data-paginate="true" lang="en-US" data-marpit-pagination="13" style="--paginate:true;" data-marpit-pagination-total="118">
<p>Al hablar de estadística nos llega a la mente un conjunto de datos a estudiar, usualmente llamado &quot;dataset&quot;</p>
<ul>
<li>Una representación ordenada y sistemática de los datos</li>
</ul>
<ul>
<li data-marpit-fragment="1">Hoy en día podemos extraer un dataset de prácticamente cualquier tópico.</li>
<li data-marpit-fragment="2">véase <a href="https://datasetsearch.research.google.com/">Google Dataset Research</a></li>
<li data-marpit-fragment="3">véase <a href="https://github.com/rfordatascience/tidytuesday?utm_source=chatgpt.com">TidyTuesday</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="5" data-paginate="true" lang="en-US" data-marpit-pagination="14" style="--paginate:true;" data-marpit-pagination-total="118">
<p>Para ciertos campos, la estadística resulta ser la herramienta principal para dar luz y obtener resultados.</p>
<ul>
<li>Esta es más visible en las ciencias sociales.</li>
<li>Está fuertemente integrada en la estructura de otros campos, tales como:</li>
</ul>
<ul>
<li data-marpit-fragment="1">Física</li>
<li data-marpit-fragment="2">Biología y Medicina</li>
<li data-marpit-fragment="3">Ciencia de datos / Machine learning</li>
<li data-marpit-fragment="4">Economía</li>
<li data-marpit-fragment="5">Etc.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="1" data-paginate="true" lang="en-US" data-marpit-pagination="15" style="--paginate:true;" data-marpit-pagination-total="118">
<p>La estadística se encarga de los métodos y procedimientos para recoger, clasificar, resumir, hallar regularidades y analizar los datos; siempre y cuando la variabilidad e incertidumbre de tales datos correspondan a la naturaleza propia de estos y no de algún factor externo.</p>
<ul>
<li data-marpit-fragment="1"><strong>Ejemplifiquemos...</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="4" data-paginate="true" lang="en-US" data-marpit-pagination="16" style="--paginate:true;" data-marpit-pagination-total="118">
<p>Tiramos 100 veces una moneda...</p>
<ul>
<li data-marpit-fragment="1">Algunas veces sale cara, algunas veces sale cruz.</li>
<li data-marpit-fragment="2">Es la naturaleza de la moneda, por lo que podemos emplear estadística.</li>
</ul>
<p>Nos subimos a una balanza mal calibrada, la medición es incorrecta por 5kg...</p>
<ul>
<li data-marpit-fragment="3">La balanza tiene un problema, por lo que no se aprecia la naturaleza de la balanza.</li>
<li data-marpit-fragment="4">No empleamos estadística.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" lang="en-US" data-marpit-pagination="17" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="la-estad%C3%ADstica-descriptiva">La Estadística Descriptiva</h1>
<p>Se encarga de los métodos y procedimientos para:</p>
<ul>
<li>Recoger</li>
<li>Clasificar</li>
<li>Resumir</li>
<li>Hallar regularidades</li>
<li>Analizar datos</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" lang="en-US" data-marpit-pagination="18" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="la-estad%C3%ADstica-inferencial">La Estadística Inferencial</h1>
<p>Obtiene conclusiones a partir de tales datos analizados previamente, con la finalidad de generar predicciones con cierto grado de confianza.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" lang="en-US" data-marpit-pagination="19" style="--paginate:true;" data-marpit-pagination-total="118">
<h2 id="en-vista-general">En vista general...</h2>
<p>La estadística entonces dejó de ser una técnica centrada en los estados para convertirse en una herramienta imprescindible de todas las ciencias.</p>
<p>La estadística hace inferencias sobre una población, partiendo de una muestra significativa de esta.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" lang="en-US" data-marpit-pagination="20" style="--paginate:true;" data-marpit-pagination-total="118">
<h2 id="ya-hablamos-un-poco-sobre-la-estad%C3%ADstica-pero-cabe-concretar-conceptos">Ya hablamos un poco sobre la estadística, pero cabe concretar conceptos.</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="4" data-paginate="true" lang="en-US" data-marpit-pagination="21" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="importancia-y-definici%C3%B3n">Importancia y definición</h1>
<p>La estadística es un conjunto de técnicas que, partiendo de la observación de un fenómeno, nos permite conseguir conclusiones útiles.</p>
<ul>
<li data-marpit-fragment="1">La estadística descriptiva se encarga de la recolección, clasificación y descripción de datos muestrales o poblacionales para su interpretación y análisis</li>
<li data-marpit-fragment="2">La estadística inferencial (o matemática) se basa en la predicción. Desarrolla modelos teóricos que se ajustan a una determinada realidad con cierto grado de confianza.</li>
<li data-marpit-fragment="3">Cabe aclarar que estas ramas no son opuestas...</li>
<li data-marpit-fragment="4">Se complementan.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-class="lead" lang="en-US" class="lead" data-marpit-pagination="22" style="--paginate:true;--class:lead;" data-marpit-pagination-total="118">
<h1 id="01">01</h1>
<h1 id="conceptos-fundamentales">Conceptos Fundamentales</h1>
<h2 id="entramos-en-contexto-ahora-vamos-a-los-detalles">Entramos en contexto, ahora vamos a los detalles.</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" lang="en-US" data-marpit-pagination="23" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="etapas-del-m%C3%A9todo-estad%C3%ADstico">Etapas del método estadístico</h1>
<ol>
<li><strong>Planteamiento del problema</strong>: ¿Qué se estudiará y por qué se tiene que estudiar? Recurrimos a la revisión bibliográfica del tema (ver investigaciones previamente realizadas).</li>
<li><strong>Fijación de objetivos</strong>: Fijamos metas y objetivos; hasta dónde se desea presupuestar, hasta dónde queremos llegar.</li>
<li><strong>Formulación de hipótesis</strong>: Una explicación provisional de los hechos y el objeto de estudio. Una hipótesis estadística debe ser susceptible a probar su veracidad. (Hipótesis nula y alternativa son temas de los que se hablará a futuro.)</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" lang="en-US" data-marpit-pagination="24" style="--paginate:true;" data-marpit-pagination-total="118">
<ol start="4">
<li><strong>Definición de la unidad de observación y de la unidad de medida</strong>: La unidad de observación corresponde a cada uno de los elementos de la población observada, mientras que la unidad de medida habla de la medida en la que se analizan las variables estudiadas. (metros, kilos, litros...)</li>
<li><strong>Determinación de la población y de la muestra</strong>: En notación conjuntista diríamos que la población es el universo (nuestro dataset entero), mientras que la muestra es un subconjunto de tal universo; un subconjunto significativo, representativo de toda la población (usualmente optamos por esta última, estudiamos un pedazo para entender el todo).</li>
<li><strong>La recolección</strong>: En pocas palabras, la encuesta. Descubrir dónde está la información, cómo y a qué costo conseguirla. Se obtiene una aproximación de la variabilidad de población.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" lang="en-US" data-marpit-pagination="25" style="--paginate:true;" data-marpit-pagination-total="118">
<ol start="7">
<li><strong>Crítica, clasificación y ordenación</strong>: Se depuran las respuestas falsas o inutilizables, aquellas que están fuera de lugar para lo que queremos estudiar. Dejado de lado el material desechado, se clasifica y ordena la información (usualmente se emplea cómputo en esta etapa).</li>
<li><strong>La Tabulación</strong>: Se crea una tabla para simplificar la comprensión de la información a quien la esté analizando. Es de suma importancia la inclusión de elementos como un título adecuado, subtítulos internos y cuantificación de las variables, y notas de pie de cuadro que otorguen claridad o créditos a quien corresponda.</li>
<li><strong>La presentación</strong>: Se trabaja en el informe, se presenta de la forma adecuada. No deseamos redundancia; gráficos y tablas que no proporcionen información relevante, esto solo es confuso.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" lang="en-US" data-marpit-pagination="26" style="--paginate:true;" data-marpit-pagination-total="118">
<ol start="10">
<li><strong>El análisis</strong>: Es donde se cristaliza la investigación. Buscamos establecer y redactar las conclusiones definitivas. Se determinan los parámetros y estadísticos muestrales para las estimaciones e inferencias sobre la población.</li>
<li><strong>Publicación</strong>: &quot;Toda conclusión es digna de ser comunicada en un auditorio&quot;. Buscamos dar a luz nuestra investigación. Es posible que otros investigadores o estudiosos estén interesados en nuestro trabajo.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" lang="en-US" data-marpit-pagination="27" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="conceptos-clave">Conceptos clave</h1>
<ul>
<li><strong>Unidad de análisis</strong>: Un elemento de la población/universo que se está estudiando</li>
<li><strong>Población o universo</strong>: Representa un conjunto de todas las unidades de análisis que conforman el objeto de estudio. Se representa con (N).</li>
<li><strong>Muestra</strong>: Subconjunto significativo de la población. Se representa con (n).</li>
<li><strong>Parámetro</strong>: Cualquier función (dígase, función estadística como media aritmética) que determine una característica numérica de la población.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="2" data-paginate="true" lang="en-US" data-marpit-pagination="28" style="--paginate:true;" data-marpit-pagination-total="118">
<ul>
<li><strong>Estadístico/Estimador</strong>: Característica numérica de una muestra (Nuevamente una función, esta vez aplicada a un subconjunto).</li>
<li><strong>Variables</strong>: Propiedades, características, cualidades... de los elementos de una población. Se dividen en:</li>
</ul>
<ul>
<li data-marpit-fragment="1">Cuantitativas: discretas en caso de que sea contado en valores enteros, continuas en caso de requerir medidas intermedias entre valores (fraccionarias).</li>
<li data-marpit-fragment="2">Cualitativas: nominales si no siguen un criterio u orden, y ordinales si es que sí lo siguen.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="lead" lang="en-US" class="lead" data-marpit-pagination="29" style="--paginate:true;--class:lead;" data-marpit-pagination-total="118">
<h1 id="02">02</h1>
<h1 id="distribuci%C3%B3n-de-frecuencia">Distribución de frecuencia</h1>
<h2 id="agrupando-datos">Agrupando datos...</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" lang="en-US" data-marpit-pagination="30" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="sobre-la-distribuci%C3%B3n-de-frecuencias">Sobre la distribución de frecuencias</h1>
<p>Habla de agrupaciones de datos según su clase, a esta clase se le denomina modalidad del carácter estadístico.<br />
Ejemplo:</p>
<table>
<thead>
<tr>
<th style="text-align:center">Tamaño (KB)</th>
<th style="text-align:center">Frecuencia Absoluta (fᵢ)</th>
<th style="text-align:center">Frecuencia Acumulada (Fᵢ)</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">0 – 100</td>
<td style="text-align:center">22</td>
<td style="text-align:center">22</td>
</tr>
<tr>
<td style="text-align:center">100 – 200</td>
<td style="text-align:center">35</td>
<td style="text-align:center">57</td>
</tr>
<tr>
<td style="text-align:center">200 – 300</td>
<td style="text-align:center">24</td>
<td style="text-align:center">81</td>
</tr>
<tr>
<td style="text-align:center">300 – 400</td>
<td style="text-align:center">13</td>
<td style="text-align:center">94</td>
</tr>
<tr>
<td style="text-align:center">400 – 500</td>
<td style="text-align:center">6</td>
<td style="text-align:center">100</td>
</tr>
<tr>
<td style="text-align:center"><strong>Total</strong></td>
<td style="text-align:center"><strong>100</strong></td>
<td style="text-align:center">—</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="5" data-paginate="true" lang="en-US" data-marpit-pagination="31" style="--paginate:true;" data-marpit-pagination-total="118">
<p>En el esquema anterior se muestra una organización de datos mediante una tabla.<br />
El objetivo es acomodar el dataset de forma útil para simplificar el análisis de la información contenida.</p>
<ul>
<li data-marpit-fragment="1"><strong>Frecuencia absoluta</strong>: Cantidad de veces que una modalidad ha sido observada (dígase el número de veces que aparece dicho valor de la variable)</li>
<li data-marpit-fragment="2">se representa con f[i].</li>
<li data-marpit-fragment="3"><strong>Frecuencia relativa</strong>: Tiene relación con la cantidad total del tamaño de muestra.</li>
<li data-marpit-fragment="4">dígase: <em>h[i] = Fr = fi/N</em>, que da de resultado un valor entre [0,1].</li>
<li data-marpit-fragment="5">Al multiplicar por 100, pasa a ser una frecuencia porcentual.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="2" data-paginate="true" lang="en-US" data-marpit-pagination="32" style="--paginate:true;" data-marpit-pagination-total="118">
<ul>
<li><strong>Frecuencia absoluta acumulada</strong>: Es la suma progresiva de las frecuencias absolutas de cada clase o intervalo.</li>
</ul>
<ul>
<li data-marpit-fragment="1">En pocas palabras, dice cuántos datos hay hasta tal modalidad.</li>
<li data-marpit-fragment="2">Cabe especificar que la variable debe ser cuantitativa o cualitativa ordenable para que esta tenga sentido.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" lang="en-US" data-marpit-pagination="33" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="intervalos-de-clase">Intervalos de clase</h1>
<p>Un intervalo se usa cuando una variable es cuantitativa continua o los datos son discretos, pero muy numerosos.<br />
Llamaremos amplitud, longitud o ancho del intervalo a la diferencia entre el extremo inferior del intervalo y el inferior del siguiente intervalo.</p>
</section>

<h2 id="algunas-ideas-clave">Algunas ideas clave</h2>
<p><strong>Marca de clase</strong>: Punto medio de cada intervalo, dígase: [15,20], Marca de clase = (15+20)/2 = 17.5</p>
<ul>
<li>Surgen 3 preguntas de interés:</li>
</ul>
<ol>
<li>¿Cuántas clases deben usarse?</li>
<li>¿Cuál debe ser la amplitud de clase?</li>
<li>¿En qué valor debe empezar la primera clase?</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" lang="en-US" data-marpit-pagination="36" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="1-%C2%BFcu%C3%A1ntas-clases-deben-usarse">1. ¿Cuántas clases deben usarse?</h1>
<ul>
<li>Evitar demasiadas clases.</li>
<li>Evitar muy pocas clases.</li>
</ul>
<p>Una guía: la <strong>regla de Sturges</strong></p>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>k</mi><mo>≈</mo><mn>1</mn><mo>+</mo><mn>3.322</mn><mo>⋅</mo><msub><mrow><mi>log</mi><mo>⁡</mo></mrow><mn>10</mn></msub><mo stretchy="false">(</mo><mi>n</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">k \approx 1 + 3.322 \cdot \log_{10}(n)

<p>No es absoluta, pero es un buen punto de partida.</p>

<h1 id="2-%C2%BFcu%C3%A1l-debe-ser-la-amplitud-de-clase">2. ¿Cuál debe ser la amplitud de clase?</h1>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mtext>Amplitud</mtext><mo>=</mo><mfrac><mtext>Rango</mtext><mi>k</mi></mfrac></mrow><annotation encoding="application/x-tex">\text{Amplitud} = \frac{\text{Rango}}{k}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord text"><span class="mord">Amplitud</span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.0463em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3603em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal" style="margin-right:0.03148em;">k</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord text"><span class="mord">Rango</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></span></p><p>Donde:</p>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mtext>Rango</mtext><mo>=</mo><mrow><mtext>M</mtext><mover accent="true"><mtext>a</mtext><mo>ˊ</mo></mover><mtext>ximo</mtext></mrow><mo>−</mo><mrow><mtext>M</mtext><mover accent="true"><mtext>ı</mtext><mo>ˊ</mo></mover><mtext>nimo</mtext></mrow></mrow><annotation encoding="application/x-tex">\text{Rango} = \text{Máximo} - \text{Mínimo}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8778em;vertical-align:-0.1944em;"></span><span class="mord text"><span class="mord">Rango</span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.7778em;vertical-align:-0.0833em;"></span><span class="mord text"><span class="mord">M</span><span class="mord accent"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.6944em;"><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="mord">a</span></span><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="accent-body" style="left:-0.25em;"><span class="mord">ˊ</span></span></span></span></span></span></span><span class="mord">ximo</span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord text"><span class="mord">M</span><span class="mord accent"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.6944em;"><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="mord latin_fallback">ı</span></span><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="accent-body" style="left:-0.25em;"><span class="mord">ˊ</span></span></span></span></span></span></span><span class="mord">nimo</span></span></span></span></span></span></p><p>y <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>k</mi></mrow><annotation encoding="application/x-tex">k</annotation></semantics></math></span><span class="katex-html" aria <h2 id="ejemplo">Ejemplo</h2>
<p>Datos: entre 10 y 110</p>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mtext>Rango</mtext><mo>=</mo><mn>110</mn><mo>−</mo><mn>10</mn><mo>=</mo><mn>100</mn></mrow><annotation encoding="application/x-tex">\text{Rango} = 110 - 10 = 100
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8778em;vertical-align:-0.1944em;"></span><span class="mord text"><span class="mord">Rango</span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.7278em;vertical-align:-0.0833em;"></span><span class="mord">110</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">10</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">100</span></span></span></span></span></p><p>Si se decide usar <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>k</mi><mo>=</mo><mn>10</mn></mrow><annotation encoding="application/x-tex">k = 10</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">10</span></span></span></span>:</p>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mtext>Amplitud</mtext><mo>=</mo><mfrac><mn>100</mn><mn>10</mn></mfrac><mo>=</mo><mn>10</mn></mrow><annotation encoding="application/x-tex">\text{Amplitud} = \frac{100}{10} = 10
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord text"><span class="mord">Amplitud</span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.0074em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3214em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">10</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">100</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">10</span></span></span></span></span></p><p>Clases:<br />
<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">[</mo><mn>10</mn><mo separator="true">,</mo><mn>20</mn><mo stretchy="false">)</mo><mo separator="true">,</mo><mo stretchy="false">[</mo><mn>20</mn><mo separator="true">,</mo><mn>30</mn><mo stretchy="false">)</mo><mo separator="true">,</mo><mo>…</mo><mo separator="true">,</mo><mo stretchy="false">[</mo><mn>100</mn><mo separator="true">,</mo><mn>110</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">[10, 20), [20, 30), \ldots, [100, 110)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">[</span><span class="mord">10</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord">20</span><span class="mclose">)</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mopen">[</span><span class="mord">20</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord">30</span><span class="mclose">)</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner">…</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mopen">[</span><span class="mord">100</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord">110</span><span class="mclose">)</span></span></span></span></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" lang="en-US" data-marpit-pagination="40" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="3-%C2%BFen-qu%C3%A9-valor-debe-empezar-la-primera-clase">3. ¿En qué valor debe empezar la primera clase?</h1>
<p>Generalmente se usa el <strong>valor mínimo</strong><br />
de los datos.</p>
<p>Esto simplifica la lectura de la tabla.</p>
<p>A veces se redondea hacia abajo<br />
para que sea un valor &quot;limpio&quot;.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" lang="en-US" data-marpit-pagination="41" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="distribuci%C3%B3n-de-frecuencias-en-r">Distribución de frecuencias en R</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-r"><span class="hljs-comment"># Crear intervalos</span>
datos <span class="hljs-operator">&lt;-</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span><span class="hljs-number">12</span><span class="hljs-punctuation">,</span> <span class="hljs-number">15</span><span class="hljs-punctuation">,</span> <span class="hljs-number">18</span><span class="hljs-punctuation">,</span> <span class="hljs-number">22</span><span class="hljs-punctuation">,</span> <span class="hljs-number">25</span><span class="hljs-punctuation">,</span> <span class="hljs-number">28</span><span class="hljs-punctuation">,</span> <span class="hljs-number">30</span><span class="hljs-punctuation">,</span> <span class="hljs-number">33</span><span class="hljs-punctuation">,</span> <span class="hljs-number">35</span><span class="hljs-punctuation">,</span> <span class="hljs-number">40</span><span class="hljs-punctuation">)</span>
intervalos <span class="hljs-operator">&lt;-</span> cut<span class="hljs-punctuation">(</span>datos<span class="hljs-punctuation">,</span>
                  breaks <span class="hljs-operator">=</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span><span class="hljs-number">10</span><span class="hljs-punctuation">,</span> <span class="hljs-number">20</span><span class="hljs-punctuation">,</span> <span class="hljs-number">30</span><span class="hljs-punctuation">,</span> <span class="hljs-number">40</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span>
                  right <span class="hljs-operator">=</span> <span class="hljs-literal">FALSE</span><span class="hljs-punctuation">)</span>

<span class="hljs-comment"># Tabla de frecuencias</span>
table<span class="hljs-punctuation">(</span>intervalos<span class="hljs-punctuation">)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" lang="en-US" data-marpit-pagination="42" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="representaci%C3%B3n-gr%C3%A1fica-el-histograma">Representación gráfica: el histograma</h1>
<p>Un histograma es un gráfico de barras<br />
que representa una distribución de frecuencias.</p>
<p>Cada barra corresponde a un intervalo,<br />
y su altura refleja la frecuencia.</p>
<p><strong>Diferencia con un gráfico de barras común:</strong><br />
En el histograma las barras están pegadas,<br />
ya que representan datos continuos.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" lang="en-US" data-marpit-pagination="43" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="ejemplo-de-histograma">Ejemplo de histograma</h1>
<p><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Histogram_of_arrivals_per_minute.svg/600px-Histogram_of_arrivals_per_minute.svg.png" alt="Ejemplo de histograma" /></p>
<p>Representa la distribución de valores agrupados en intervalos.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" lang="en-US" data-marpit-pagination="44" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="pol%C3%ADgono-de-frecuencias">Polígono de frecuencias</h1>
<p>Se construye uniendo con líneas<br />
los puntos medios de cada barra del histograma.</p>
<p>Es útil para comparar distribuciones.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" lang="en-US" data-marpit-pagination="45" style="--paginate:true;" data-marpit-pagination-total="118">

<h1 id="03">03</h1>
<h1 id="medidas-de-tendencia-central">Medidas de Tendencia Central</h1>
<h2 id="resumir-datos-con-un-solo-valor">Resumir datos con un solo valor</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" lang="en-US" data-marpit-pagination="49" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="%C2%BFqu%C3%A9-es-una-medida-de-tendencia-central">¿Qué es una medida de tendencia central?</h1>
<p>Es un valor que representa<br />
el <strong>centro</strong> de un conjunto de datos.</p>
<p>Permite resumir un dataset<br />
con un solo número representativo.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" lang="en-US" data-marpit-pagination="50" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="principales-medidas-de-tendencia-central">Principales medidas de tendencia central</h1>
<ul>
<li><strong>Media aritmética</strong> (promedio)</li>
<li><strong>Mediana</strong></li>
<li><strong>Moda</strong></li>
</ul>
<p>Cada una tiene ventajas y desventajas<br />
según el tipo de datos.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" lang="en-US" data-marpit-pagination="51" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="media-aritm%C3%A9tica">Media aritmética</h1>
<p>La más conocida y usada.</p>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mover accent="true"><mi>x</mi><mo>ˉ</mo></mover><mo>=</mo><mfrac><mrow><munderover><mo>∑</mo><mrow><mi>i</mi><mo>=</mo><mn>1</mn></mrow><mi>n</mi></munderover><msub><mi>x</mi><mi>i</mi></msub></mrow><mi>n</mi></mfrac></mrow><annotation encoding="application/x-tex">\bar{x} = \frac{\sum_{i=1}^n x_i}{n}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5678em;"></span><span class="mord accent"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.5678em;"><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="mord mathnormal">x</span></span><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="accent-body" style="left:-0.2222em;"><span class="mord">ˉ</span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.18em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.494em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal">n</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.6897em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mop"><span class="mop op-symbol small-op" style="position:relative;top:0em;">∑</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.8043em;"><span style="top:-2.4003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">i</span><span class="mrel mtight">=</span><span class="mord mtight">1</span></span></span></span><span style="top:-3.2029em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">n</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.2997em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3117em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">i</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></span></p><p>Se suman todos los valores<br />
y se divide por la cantidad total.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" lang="en-US" data-marpit-pagination="52" style="--paginate:true;" data-marpit-pagination-total="118">
<h2 id="ejemplo-1">Ejemplo</h2>
<p>Datos: 10, 15, 20, 25, 30</p>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mover accent="true"><mi>x</mi><mo>ˉ</mo></mover><mo>=</mo><mfrac><mrow><mn>10</mn><mo>+</mo><mn>15</mn><mo>+</mo><mn>20</mn><mo>+</mo><mn>25</mn><mo>+</mo><mn>30</mn></mrow><mn>5</mn></mfrac><mo>=</mo><mfrac><mn>100</mn><mn>5</mn></mfrac><mo>=</mo><mn>20</mn></mrow><annotation encoding="application/x-tex">\bar{x} = \frac{10 + 15 + 20 + 25 + 30}{5} = \frac{100}{5} = 20
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5678em;"></span><span class="mord accent"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.5678em;"><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="mord mathnormal">x</span></span><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="accent-body" style="left:-0.2222em;"><span class="mord">ˉ</span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.0074em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3214em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">5</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">10</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord">15</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord">20</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord">25</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord">30</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.0074em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3214em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">5</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">100</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">20</span></span></span></span></span></p><p>La media es <strong>20</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" lang="en-US" data-marpit-pagination="53" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="ventajas-de-la-media">Ventajas de la media</h1>
<ul>
<li>Usa <strong>todos</strong> los datos.</li>
<li>Es fácil de calcular.</li>
<li>Es fundamental en métodos estadísticos avanzados.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" lang="en-US" data-marpit-pagination="54" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="desventajas-de-la-media">Desventajas de la media</h1>
<ul>
<li><strong>Muy sensible a valores extremos.</strong></li>
</ul>
<p>Ejemplo:</p>
<p>Datos: 10, 15, 20, 25, <strong>1000</strong></p>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mover accent="true"><mi>x</mi><mo>ˉ</mo></mover><mo>=</mo><mfrac><mrow><mn>10</mn><mo>+</mo><mn>15</mn><mo>+</mo><mn>20</mn><mo>+</mo><mn>25</mn><mo>+</mo><mn>1000</mn></mrow><mn>5</mn></mfrac><mo>=</mo><mn>214</mn></mrow><annotation encoding="application/x-tex">\bar{x} = \frac{10 + 15 + 20 + 25 + 1000}{5} = 214
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5678em;"></span><span class="mord accent"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.5678em;"><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="mord mathnormal">x</span></span><span style="top:-3em;"><span class="pstrut" style="height:3em;"></span><span class="accent-body" style="left:-0.2222em;"><span class="mord">ˉ</span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.0074em;vertical-align:-0.686em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3214em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">5</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">10</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord">15</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord">20</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord">25</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mord">1000</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.686em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">214</span></span></span></span></span></p><p>¿Representa bien a los datos?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" lang="en-US" data-marpit-pagination="55" style="--paginate:true;" data-marpit-pagination-total="118">
<h1 id="media-para-datos-agrupados">Media para datos agrupados</h1>
<p>Si los datos están en intervalos:</p>
