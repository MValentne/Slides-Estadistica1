<h1 id="introduccion-a-la-estadistica">Introduccion a la Estadistica</h1>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="2" data-paginate="true" lang="en-US" data-marpit-pagination="3" style="--paginate:true;" data-marpit-pagination-total="97">
<h1 id="origen">Origen</h1>
<p>La palabra estadistica surge de la nocion del estado; de la recoleccion, organizacion, conservacion y tratamiento de datos DEL ESTADO.</p>
<ul>
<li>Era una herramienta de gobierno para conocer la situacion del estado.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Hoy en dia ha evolucionado a ser una <strong>metaciencia</strong>.</li>
<li data-marpit-fragment="2">Aporta herramientas fundamentales a todas las otras ciencias.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="1" data-paginate="true" lang="en-US" data-marpit-pagination="4" style="--paginate:true;" data-marpit-pagination-total="97">
<p>La estadistica se desarrollo a la par que la matematica, aprovechando en particular los avances en probabilidad.</p>
<ul>
<li>Probabilidad --&gt; Propone modelos matematicos para modelar la aleatoreidad.</li>
<li>Es la base para la estadistica inferencial. (mas de esto despues)</li>
<li>Estadistica --&gt; Aprovecha tales modelos para entender datos.</li>
<li>El uso de modelos y calculo probabilistico en muchas ocasiones nos ayuda a comprender aquello en lo que la simple intuicion seria erronea.</li>
</ul>
<ul>
<li data-marpit-fragment="1">Paradoja del cumpleanos...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="5" data-paginate="true" lang="en-US" data-marpit-pagination="5" style="--paginate:true;" data-marpit-pagination-total="97">
<h1 id="paradoja-del-cumpleanos">Paradoja del cumpleanos</h1>
<p>Cual es la probabilidad de que una persona coincida en cumpleanos con otra en un grupo de 23 personas?</p>
<ul>
<li data-marpit-fragment="1">&quot;Yo creo que es practicamente imposible...&quot;</li>
<li data-marpit-fragment="2">Resulta que es bastante probable!</li>
</ul>
<h3 id="desarrollo">Desarrollo:</h3>
<ul>
<li data-marpit-fragment="3">Para 2 personas, la probabilidad es de P(c_1 = c_2)</li>
<li data-marpit-fragment="4">Para 3 personas, P(c_1 = c_2, c_1 = c_3, c_2 = c_3)</li>
<li data-marpit-fragment="5">Un posible problema de conteo?? (mas de esto adelante)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="6" data-paginate="true" lang="en-US" data-marpit-pagination="6" style="--paginate:true;" data-marpit-pagination-total="97">
<p>Para ver cuantas posibilidades distintas (cuantos escenarios) existen, podemos verlo como un problema de conteo.<br />
Visto de esta forma:</p>
<ul>
<li data-marpit-fragment="1">Si tenemos un grupo de 20 personas, queremos ver cuantas concordancias de 2 personas pueden haber, cuantas combinaciones pueden formar!</li>
<li data-marpit-fragment="2">20C2 --&gt; 20 personas en eleccion por par</li>
<li data-marpit-fragment="3">20C2 = 190 posibilidades!</li>
<li data-marpit-fragment="4">Y volviendo al problema del inicio...</li>
<li data-marpit-fragment="5">23C2 = 1770 posibilidades!</li>
<li data-marpit-fragment="6">(Todo esto para hacernos una idea de la magnitud del problema que pasa desapercibida!)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" lang="en-US" data-marpit-pagination="7" style="--paginate:true;" data-marpit-pagination-total="97">

<h1 id="bits-de-informaci%C3%B3n-entrop%C3%ADa-de-shannon">Bits de Informacin (Entropa de Shannon)</h1>
<p><strong>Frmula general:</strong> cantidad de informacin al observar un evento con probabilidad <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>p</mi></mrow><annotation encoding="application/x-tex">p</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.1944em;"></span><span class="mord mathnormal">p</span></span></span></span></p>
<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>I</mi><mo stretchy="false">(</mo><mi>p</mi><mo stretchy="false">)</mo><mo>=</mo><mo></mo><msub><mrow><mi>log</mi><mo></mo></mrow><mn>2</mn></msub><mo stretchy="false">(</mo><mi>p</mi><mo stretchy="false">)</mo><mo>=</mo><msub><mrow><mi>log</mi><mo></mo></mrow><mn>2</mn></msub><mrow><mo fence="true">(</mo><mfrac><mn>1</mn><mi>p</mi></mfrac><mo fence="true">)</mo></mrow><mtext>bits</mtext></mrow><annotation encoding="application/x-tex">I(p) = -\log_2(p) = \log_2\left(\frac{1}{p}\right) \text{ bits}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.07847em;">I</span><span class="mopen">(</span><span class="mord mathnormal">p</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mop"><span class="mop">lo<span style="margin-right:0.01389em;">g</span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.207em;"><span style="top:-2.4559em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.2441em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord mathnormal">p</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:2.4em;vertical-align:-0.95em;"></span><span class="mop"><span class="mop">lo<span style="margin-right:0.01389em;">g</span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.207em;"><span style="top:-2.4559em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.2441em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="minner"><span class="mopen delimcenter" style="top:0em;"><span class="delimsizing size3">(</span></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.3214em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord mathnormal">p</span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord">1</span></span></span></span><span class="vlist-s"></span></span><span class="vlist-r"><span class="vlist" style="height:0.8804em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span><span class="mclose delimcenter" style="top:0em;"><span class="delimsizing size3">)</span></span></span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord text"><span class="mord">bits</span></span></span></span></span></span></p></section>

<p><span is="marp-span" data-auto-scaling="downscale-only" class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>I</mi><mo>=</mo><msub><mrow><mi>log</mi><mo></mo></mrow><mn>2</mn></msub><mo stretchy="false">(</mo><mn>2</mn><mo stretchy="false">)</mo><mo>=</mo><mn>1</mn><mtext>bit</mtext></mrow><annotation encoding="application/x-tex">I = \log_2(2) = 1 \text{ bit}

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-class="lead" lang="en-US" class="lead" data-marpit-pagination="12" style="--paginate:true;--class:lead;" data-marpit-pagination-total="97">
<h1 id="la-estadistica">La Estadistica</h1>
<h2 id="nos-adentramos-un-poco-mas">Nos adentramos un poco mas...</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="3" data-paginate="true" lang="en-US" data-marpit-pagination="13" style="--paginate:true;" data-marpit-pagination-total="97">
<p>Al hablar de estadistica nos llega a la mente un conjunto de datos a estudiar, usualmente llamado &quot;dataset&quot;</p>
<ul>
<li>Una representacion ordenada y sistematica de los datos</li>
</ul>
<ul>
<li data-marpit-fragment="1">Hoy en dia podemos extraer un dataset de practicamente cualquier topico.</li>
<li data-marpit-fragment="2">vease <a href="https://datasetsearch.research.google.com/">Google Dataset Research</a></li>
<li data-marpit-fragment="3">vease <a href="https://github.com/rfordatascience/tidytuesday?utm_source=chatgpt.com">TidyTuesday</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="5" data-paginate="true" lang="en-US" data-marpit-pagination="14" style="--paginate:true;" data-marpit-pagination-total="97">
<p>Para ciertos campos, la estadistica resulta ser la herramienta principal para dar luz y obtener resultados.</p>
<ul>
<li>Esta es mas visible en las ciencias sociales.</li>
<li>Esta fuertemente ingtegrada en la estructura de otros campos, tales como:</li>
</ul>
<ul>
<li data-marpit-fragment="1">Fisica</li>
<li data-marpit-fragment="2">Biologia y Medicina</li>
<li data-marpit-fragment="3">Ciencia de datos / Machine learning</li>
<li data-marpit-fragment="4">Economia</li>
<li data-marpit-fragment="5">Etc.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="1" data-paginate="true" lang="en-US" data-marpit-pagination="15" style="--paginate:true;" data-marpit-pagination-total="97">
<p>La estadistica se encarga de los metodos y procedimientos para recoger, clasificar, resumir, hallar regularidades y analizar los datos; siempre y cuando la variabilidad de incertidumbre de tales datos correspondan a la naturaleza propia de estos y no de algun factor externo.</p>
<ul>
<li data-marpit-fragment="1"><strong>Ejemplifiquemos...</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="4" data-paginate="true" lang="en-US" data-marpit-pagination="16" style="--paginate:true;" data-marpit-pagination-total="97">
<p>Tiramos 100 veces una moneda...</p>
<ul>
<li data-marpit-fragment="1">Algunas veces sale cara, algunas veces sale cruz.</li>
<li data-marpit-fragment="2">Es la naturaleza de la moneda, por lo que podemos emplear estadistica.</li>
</ul>
<p>Nos subimos a una balanza mal calibrada, la medicion es incorrecta por 5kg...</p>
<ul>
<li data-marpit-fragment="3">La balanza tiene un problema, por lo que no se aprecia la naturaleza de la balanza.</li>
<li data-marpit-fragment="4">No empleamos estadistica.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" lang="en-US" data-marpit-pagination="17" style="--paginate:true;" data-marpit-pagination-total="97">
<h1 id="la-estadistica-descriptiva">La Estadistica Descriptiva</h1>
<p>Se encarga de los metodos y procedimientos para:</p>
<ul>
<li>Recoger</li>
<li>Clasificar</li>
<li>Resumir</li>
<li>Hallar regularidades</li>
<li>Analizar datos</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" lang="en-US" data-marpit-pagination="18" style="--paginate:true;" data-marpit-pagination-total="97">
<h1 id="la-estadistica-inferencial">La Estadistica Inferencial</h1>
<p>Obtiene conclusiones a partir de tales datos analizados previamente, con la finalidad de generar predicciones con cierto grado de confianza.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" lang="en-US" data-marpit-pagination="19" style="--paginate:true;" data-marpit-pagination-total="97">
<h2 id="en-vista-general">En vista general...</h2>
<p>La estadistica entonces dejo de ser una tecnica centrada en los estados para convertirse en una herramienta imprescindible de todas las ciencias.</p>
<p>La estadistica hace inferencias sobre una poblacion, partiendo de una muestra significativa de esta.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" lang="en-US" data-marpit-pagination="20" style="--paginate:true;" data-marpit-pagination-total="97">
<h2 id="ya-hablamos-un-poco-sobre-la-estadistica-pero-cabe-concretar-conceptos">Ya hablamos un poco sobre la estadistica, pero cabe concretar conceptos.</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="4" data-paginate="true" lang="en-US" data-marpit-pagination="21" style="--paginate:true;" data-marpit-pagination-total="97">
<h1 id="importancia-y-definicion">Importancia y definicion</h1>
<p>La estadistica es un conjunto de tecnicas que, partiendo de la observacion de un fenomeno, nos permite conseguir conclusiones utiles.</p>
<ul>
<li data-marpit-fragment="1">La estadustuca descriptiva se encarga de la recoleccion, clasificacion y descripcion de datos muestrales o poblacionales para su interpretacion y analisis</li>
<li data-marpit-fragment="2">La estadistica inferencial (o matematica) se basa en la prediccion. Desarrolla modelos teoricos que se ajustan a una determinada realidad con cierto grado de confianza.</li>
<li data-marpit-fragment="3">Cabe aclarar que estas ramas no son opuestas...</li>
<li data-marpit-fragment="4">Se complementan.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-class="lead" lang="en-US" class="lead" data-marpit-pagination="22" style="--paginate:true;--class:lead;" data-marpit-pagination-total="97">
<h1 id="01">01</h1>
<h1 id="conceptos-fundamentales">Conceptos Fundamentales</h1>
<h2 id="entramos-en-contexto-ahora-vamos-a-los-detalles">Entramos en contexto, ahora vamos a los detalles.</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" lang="en-US" data-marpit-pagination="23" style="--paginate:true;" data-marpit-pagination-total="97">
<h1 id="etapas-del-metodo-estadistico">Etapas del metodo estadistico</h1>
<ol>
<li><strong>Planteamiento del problema</strong>: Que se estudiara y por que se tiene que estudiar? Recurrimos a la revision bibliografica del tema (ver investifaciones previamente realizadas).</li>
<li><strong>Fijacion de objetivos</strong>: Fijamos metas y objetivos; hasta donde se desea presupuestar, hasta donde queremos llegar.</li>
<li><strong>Formulacion de hipotesis</strong>: Una explicacion provisional de los hechos y el objeto de estudio. Una hipotesis estadistica debe ser susceptible a probar su veracidad. (Hipotesis nula y alternativa son temas de los que se hablara a futuro.)</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" lang="en-US" data-marpit-pagination="24" style="--paginate:true;" data-marpit-pagination-total="97">
<ol start="4">
<li><strong>Definicion de la unidad de observacion y de la unidad de medida</strong>: La unidad de observacion corresponde a cada uno de los elementos de la poblacion observada, mientras que la unidad de medida habla de la medida en la que se analizan las variables estudiadas. (metros, kilos, litros...)</li>
<li><strong>Determinacion de la poblacion y de la muestra</strong>: En notacion conjuntista diriamos que la poblacion es el universo (nuestro dataset entero), mientras que la muestra es un subconjunto de tal universo; un subconjunto significativo, representativo de toda la poblacion (usualmente optamos por esta ultima, estudiamos un pedazo para entender el todo.)</li>
<li><strong>La recoleccion</strong>: En pocas palabras, la encuesta. Descubrir donde esta la informacion, como y a que costo conseguirla. Se obtiene una aproximacion de la variabilidad de poblacion.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" lang="en-US" data-marpit-pagination="25" style="--paginate:true;" data-marpit-pagination-total="97">
<ol start="7">
<li><strong>Critica, clasificacion y ordenacion</strong>: Se depuran las respuestas falsas o inutilizables, aquellas que estan fuera de lugar para lo que queremos estudiar. Dejado de lado el material desechado, se clasifica y ordena la informacion (usualmente se emplea computo en esta etapa).</li>
<li><strong>La Tabulacion</strong>: Se crea una tabla para simplificar la comprension de la informacion a quien la este analizando. Es de suma importancia la inclusion de elementos como un titulo adecuado, subtitulos internos y cuantificacion de las variables, y notas de pie de cuadro que otorguen claridad o creditos a quien corresponda.</li>
<li><strong>La presentacion</strong>: Se trabaja en el informe, se presenta de la forma adecuada. No deseamos redundancia; graficos y tablas que no proporcionen informacion relevante, esto solo es confuso.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" lang="en-US" data-marpit-pagination="26" style="--paginate:true;" data-marpit-pagination-total="97">
<ol start="10">
<li><strong>El analisis</strong>: Es donde se cristaliza la investigacion. Buscamos establecer y redactar las conclusiones definitivas. Se determinan los parametros y estadisticos muestrales para las estimaciones e inferencias sobre la poblacion.</li>
<li><strong>Publicacion</strong>: &quot;Toda conclusion es digna de ser comunicada en un auditorio&quot;. Buscamos dar a luz nuestra investigacion. Es posible que otros investigadores o estudiosos esten interesados en nuestro trabajo.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" lang="en-US" data-marpit-pagination="27" style="--paginate:true;" data-marpit-pagination-total="97">
<h1 id="conceptos-clave">Conceptos clave</h1>
<ul>
<li><strong>Unidad de analisis</strong>: Un elemento de la poblacion/universo que se esta estudiando</li>
<li><strong>Poblacion o universo</strong>: Representa un conjunto de todas las unidades de analisis que conforman el objeto de estudio. Se representa con (N).</li>
<li><strong>Muestra</strong>: Subconjunto significativo de la poblacion. Se representa con (n).</li>
<li><strong>Parametro</strong>: Cualquier funcion (digase, funcion estadistica como media aritmetica) sque determine una caracteristica numerica de la poblacion.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="2" data-paginate="true" lang="en-US" data-marpit-pagination="28" style="--paginate:true;" data-marpit-pagination-total="97">
<ul>
<li><strong>Estadistico/Estimador</strong>: Caracteristica numerica de una muestra (Nuevamente una funcion, esta vez aplicada a un subconjunto).</li>
<li><strong>Variables</strong>: Propiedades, caracteristicas, cualidades... de los elementos de una poblacion. Se dividen en:</li>
</ul>
<ul>
<li data-marpit-fragment="1">Cuantitativas: discretas en caso de que sea contado en valores enteros, continuas en caso de requerir medidas intermedias entre valores (fraccionarias).</li>
<li data-marpit-fragment="2">Cualitativas: nominales si no siguen un criterio u orden, y ordinal si es que si lo siguen.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="lead" lang="en-US" class="lead" data-marpit-pagination="29" style="--paginate:true;--class:lead;" data-marpit-pagination-total="97">
<h1 id="02">02</h1>
<h1 id="distribucion-de-frecuencia">Distribucion de frecuencia</h1>
<h2 id="agrupando-datos">Agrupando datos...</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" lang="en-US" data-marpit-pagination="30" style="--paginate:true;" data-marpit-pagination-total="97">
<h1 id="sobre-la-distribucion-de-frecuencias">Sobre la distribucion de frecuencias</h1>
<p>Habla de agrupaciones de datos segun su clase, a esta clase se le denomina modalidad del caracter estadistico.<br />
Ejemplo:</p>
<table>
<thead>
<tr>
<th style="text-align:center">Tamao (KB)</th>
<th style="text-align:center">Frecuencia Absoluta (f)</th>
<th style="text-align:center">Frecuencia Acumulada (F)</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">0  100</td>
<td style="text-align:center">22</td>
<td style="text-align:center">22</td>
</tr>
<tr>
<td style="text-align:center">100  200</td>
<td style="text-align:center">35</td>
<td style="text-align:center">57</td>
</tr>
<tr>
<td style="text-align:center">200  300</td>
<td style="text-align:center">24</td>
<td style="text-align:center">81</td>
</tr>
<tr>
<td style="text-align:center">300  400</td>
<td style="text-align:center">13</td>
<td style="text-align:center">94</td>
</tr>
<tr>
<td style="text-align:center">400  500</td>
<td style="text-align:center">6</td>
<td style="text-align:center">100</td>
</tr>
<tr>
<td style="text-align:center"><strong>Total</strong></td>
<td style="text-align:center"><strong>100</strong></td>
<td style="text-align:center"></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="5" data-paginate="true" lang="en-US" data-marpit-pagination="31" style="--paginate:true;" data-marpit-pagination-total="97">
<p>En el esquema anterior se muestra una organizacion de datos mediante una tabla.<br />
El objetivo es acomodar el dataset de forma util para simplificar el analisis de la informacion contenida.</p>
<ul>
<li data-marpit-fragment="1"><strong>Frecuencia absoluta</strong>: Cantidad de veces que una modalidad ha sido observada (digase el numero de veces que aparece dicho valor de la variable)</li>
<li data-marpit-fragment="2">se representa con f[i].</li>
<li data-marpit-fragment="3"><strong>Frecuencia relativa</strong>: Tiene relacion con la cantidad total del tamano de muestra.</li>
<li data-marpit-fragment="4">digase: <em>h[i] = Fr = fi/N</em>, que da de resultado un valor entre [0,1].</li>
<li data-marpit-fragment="5">Al multiplicar por 100, pasa a ser una frecuencia porcentual.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="2" data-paginate="true" lang="en-US" data-marpit-pagination="32" style="--paginate:true;" data-marpit-pagination-total="97">
<ul>
<li><strong>Frecuencia absoluta acumulada</strong>: Es la suma progresiva de las frecuencias absolutas de cada clase o intervalo.</li>
</ul>
<ul>
<li data-marpit-fragment="1">En pocas palabras, dice cuantos datos hay hasta tal modalidad.</li>
<li data-marpit-fragment="2">Cabe especificar que la variable debe ser cuantitativa o cualitativa ordenable para que esta tenga sentido.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" lang="en-US" data-marpit-pagination="33" style="--paginate:true;" data-marpit-pagination-total="97">
<h1 id="intervalos-de-clase">Intervalos de clase</h1>
<p>Un intervalo se usa cuando una variable es cuantitativa continua o los datos son discretos, pero muy numerosos.<br />
Llamaremos amplitud, longitud o ancho del intervalo a la diferencia entre el extremo inferior del intervalo y el inferior del siguiente intervalo.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" lang="en-US" data-marpit-pagination="34" style="--paginate:true;" data-marpit-pagination-total="97">

<table>

<th style="text-align:center"></th>

<td style="text-align:center">[10,15)</td>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" lang="en-US" data-marpit-pagination="35" style="--paginate:true;" data-marpit-pagination-total="97">
<h2 id="algunas-ideas-clave">Algunas ideas clave</h2>
<p><strong>Marca de clase</strong>: Punto medio de cada intervalo, digase: [15,20], Marca de clase = (15+20)/2 = 17.5</p>
<ul>
<li>Surgen 3 preguntas de interes:</li>
</ul>
<ol>
<li>Cuantas clases deben usarse?</li>
<li>Cual debe ser la amplitud de clase?</li>
<li>En que valor debe empezar la primera clase?</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="1" data-paginate="true" lang="en-US" data-marpit-pagination="36" style="--paginate:true;" data-marpit-pagination-total="97">
<p>///////////////// Aplicar LaTeX</p>
<ol>
<li>Si usamos pocas clases, perderemos informacion; y si usamos demasiadas puede que alguna clase no tenga valor. Entonces cuantas clases debemos usar?</li>
</ol>
<ul>
<li data-marpit-fragment="1">Usamos Sturges. C = cantidad de clases; C = 3.32 x log(n) + 1</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="3" data-paginate="true" lang="en-US" data-marpit-pagination="37" style="--paginate:true;" data-marpit-pagination-total="97">
<ol start="2">
<li>Cual debe ser la amplitud? Esta se encuentra al usar el rango de la muestra (R).</li>
</ol>
<ul>
<li data-marpit-fragment="1">R = diferencia entre la medida mayor y la menor de la muestra</li>
<li data-marpit-fragment="2">R = U(limite superior) - L(limite inferior)</li>
<li data-marpit-fragment="3">Amplitud = A = R/U</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="1" data-paginate="true" lang="en-US" data-marpit-pagination="38" style="--paginate:true;" data-marpit-pagination-total="97">
<ol start="3">
<li>En que valor empieza la primera clase?</li>
</ol>
<ul>
<li data-marpit-fragment="1">Respuesta simple, en el limite inferior de la muestra (L).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-class="lead" lang="en-US" class="lead" data-marpit-pagination="39" style="--paginate:true;--class:lead;" data-marpit-pagination-total="97">
